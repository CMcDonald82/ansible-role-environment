---

- hosts: localhost
  remote_user: root
  become: yes
  vars: 
    environment_vars:
      TEST_VAR: test
      PATH: example/path

  tasks:
    - name: Echo env vars
      shell: cat /etc/environment 
      changed_when: false
      register: command_result

    - name: Log env vars
      debug:
        msg: "command result is {{ command_result.stdout }}"  
      when: command_result.stdout.find(item) != -1
      with_items:
        - TEST_VAR
        - PATH='example/path'

  roles:
    - role_under_test