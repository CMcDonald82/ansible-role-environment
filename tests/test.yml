---

- hosts: localhost
  remote_user: root
  become: yes
  vars: 
    environment_vars:
      TEST_VAR: test

  tasks:
    - name: Echo env vars
      shell: cat /etc/environment #echo '$EXAMPLE'
      changed_when: false
      register: command_result

    - name: Log env vars
      debug:
        msg: command result is {{ command_result.stdout }} #"{{ ansible_env.TEST_VAR }}" 
      when: command_result.stdout.find(TEST_VAR) != -1
      
  roles:
    - role_under_test