---

- hosts: localhost
  remote_user: root
  become: yes
  vars: 
    environment_vars:
      TEST_VAR: test
  environment:
    EXAMPLE: example

  tasks:
    - name: Echo env vars
      shell: cat /etc/environment #echo '$EXAMPLE'
      changed_when: false
      register: command_result

    - name: Log env vars
      debug:
        msg: command result is {{ command_result.stdout }} #"{{ ansible_env.TEST_VAR }}" 

  roles:
    - role_under_test