---

- hosts: localhost
  remote_user: root
  become: yes
  vars: 
    environment_vars:
      TEST_VAR: test
  environment:
    EXAMPLE: example

  tasks:
    - name: Echo env vars
      shell: echo '$EXAMPLE'
      register: command_result

    - name: Log env vars
      debug:
        msg: command result is {{ command_result.stdout }}

  roles:
    - role_under_test