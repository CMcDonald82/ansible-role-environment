---

- hosts: localhost
  remote_user: root
  become: yes
  vars: 
    environment_vars:
      TEST_VAR: test

  tasks:
    - name: Echo env vars
      shell: cat /etc/environment 
      changed_when: false
      register: command_result

    - name: Log env vars
      debug:
        msg: "Found {{ item }}"
      when: command_result.stdout.find(item) != -1
      with_items:
        - TEST_VAR

  roles:
    - role_under_test